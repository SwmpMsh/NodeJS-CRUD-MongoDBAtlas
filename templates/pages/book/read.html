<%- include('../../layout/header.html') -%>

<h1>Book detail !</h1>

<table class="table">
    <tr>
        <th>Title</th>
        <td><%= book.title %></td>
    </tr>
    <tr>
        <th>Description</th>
        <td><%= book.description %></td>
    </tr>
    <tr>
        <th>Price</th>
        <td><%= book.price %></td>
    </tr>
</table>

<% if (isLogged) { %>
    <a class="btn btn-danger" href="/book/<%= book.id %>/delete">Delete book</a>
    <a class="btn btn-primary" href="/book/<%= book.id %>/edit">Edit book</a>
<% } %>

<%- include('../../layout/footer.html') -%>
